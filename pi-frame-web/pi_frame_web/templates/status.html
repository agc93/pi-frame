{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h2> Process Status <small></small></h2>
</div>

<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Process Identified</h3>
    </div>
    <div class="panel-body">
        <p>PID: {{ pid }}</p>
        <p>Console: {{ console }}</p>
        <p>Time: {{ time }}</p>
    </div>
    <div class="panel-footer">
        <p>Command line: {{ process }}</p>
    </div>
</div>
{% endblock %}
