{% extends "layout.html" %}

{% block content %}
<h2>Album List</h2>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Location</th>
			<th>Files</th>
		</tr>
	</thead>
	<tbody>
		{% for album in albums %}
		<tr>
			<td>{{ album.Name }}</td>
			<td>{{ album.Path }}</td>
			<td>{{ album.Count }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

<a class="btn btn-lg btn-primary" href="{{ url_for('input') }}">Create New</a>
{% endblock %}
